{% extends 'base.html' %}

{% block content %}
{{block.super}}

    <div class="container">
        <!-- Looping through photos   -->
        {% for images in images %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <p>{{images.name}}</p>
            <img src="{{images.image.url}}" class="img-responsive" alt="Image" data-toggle="modal" data-target="#myModal">
            <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                        <p>{{ images.description }}</p>
                        <p> </p>
                        <h2 class="text-center">{{ images.name }}</h2>
                        <img src="{{images.image.url}}">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                    </div>
                </div>

                </div>
        </div>


        {% empty %}
        <div class="row">
            <h2 class="text-center">There Are No Images To Display</h2>
        </div>
        {% endfor %}
    </div>

{% endblock %}
